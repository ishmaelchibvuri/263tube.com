<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-quiz-interface" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1dd;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1600" height="1000" fill="url(#grad-quiz-interface)"/>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid-quiz-interface" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1600" height="1000" fill="url(#grid-quiz-interface)"/>

  <!-- Content area with mock UI elements -->
  
    <!-- Mock browser header -->
    <rect x="40" y="40" width="1520" height="60" rx="8" fill="white" opacity="0.95"/>
    <circle cx="70" cy="70" r="8" fill="#FF5F57"/>
    <circle cx="100" cy="70" r="8" fill="#FFBD2E"/>
    <circle cx="130" cy="70" r="8" fill="#28CA42"/>

    <!-- Mock question card -->
    <rect x="40" y="120" width="1520" height="820" rx="12" fill="white" opacity="0.95"/>

    <!-- Mock progress bar -->
    <rect x="60" y="140" width="1480" height="8" rx="4" fill="#E5E7EB"/>
    <rect x="60" y="140" width="888" height="8" rx="4" fill="#3B82F6"/>

    <!-- Mock question text -->
    <rect x="60" y="170" width="1400" height="20" rx="4" fill="#1F2937" opacity="0.8"/>
    <rect x="60" y="200" width="1450" height="20" rx="4" fill="#1F2937" opacity="0.6"/>
    <rect x="60" y="230" width="1350" height="20" rx="4" fill="#1F2937" opacity="0.4"/>

    <!-- Mock answer options -->
    <rect x="60" y="280" width="1480" height="50" rx="8" fill="#F3F4F6" stroke="#3B82F6" stroke-width="2"/>
    <rect x="60" y="345" width="1480" height="50" rx="8" fill="#F3F4F6"/>
    <rect x="60" y="410" width="1480" height="50" rx="8" fill="#F3F4F6"/>
    <rect x="60" y="475" width="1480" height="50" rx="8" fill="#F3F4F6"/>
  

  

  

  <!-- Title -->
  <text x="800" y="470"
        font-family="Arial, sans-serif"
        font-size="48"
        font-weight="bold"
        fill="#FFFFFF"
        text-anchor="middle"
        opacity="0.9">
    Quiz Interface
  </text>

  <!-- Subtitle -->
  <text x="800" y="520"
        font-family="Arial, sans-serif"
        font-size="24"
        fill="#FFFFFF"
        text-anchor="middle"
        opacity="0.7">
    Real Exam Simulation
  </text>

  <!-- Dimensions label -->
  <text x="800" y="970"
        font-family="Arial, sans-serif"
        font-size="16"
        fill="#FFFFFF"
        text-anchor="middle"
        opacity="0.5">
    1600 Ã— 1000px
  </text>
</svg>