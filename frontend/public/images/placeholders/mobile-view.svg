<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-mobile-view" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6dd;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="1200" fill="url(#grad-mobile-view)"/>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid-mobile-view" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="600" height="1200" fill="url(#grid-mobile-view)"/>

  <!-- Content area with mock UI elements -->
  

  

  
    <!-- Mock phone frame -->
    <rect x="90" y="20" width="420" height="1160" rx="20" fill="white" opacity="0.95" stroke="#1F2937" stroke-width="8"/>

    <!-- Mock notch -->
    <rect x="240" y="20" width="120" height="20" rx="10" fill="#1F2937"/>

    <!-- Mock screen content -->
    <rect x="110" y="60" width="380" height="40" rx="8" fill="#3B82F6" opacity="0.8"/>
    <rect x="110" y="120" width="380" height="60" rx="8" fill="#F3F4F6"/>
    <rect x="110" y="195" width="380" height="60" rx="8" fill="#F3F4F6"/>
    <rect x="110" y="270" width="380" height="60" rx="8" fill="#F3F4F6"/>

    <!-- Mock bottom nav -->
    <rect x="110" y="1120" width="380" height="40" rx="8" fill="#1F2937" opacity="0.8"/>
  

  <!-- Title -->
  <text x="300" y="570"
        font-family="Arial, sans-serif"
        font-size="32"
        font-weight="bold"
        fill="#FFFFFF"
        text-anchor="middle"
        opacity="0.9">
    Mobile
  </text>

  <!-- Subtitle -->
  <text x="300" y="620"
        font-family="Arial, sans-serif"
        font-size="18"
        fill="#FFFFFF"
        text-anchor="middle"
        opacity="0.7">
    Study on the Go
  </text>

  <!-- Dimensions label -->
  <text x="300" y="1170"
        font-family="Arial, sans-serif"
        font-size="16"
        fill="#FFFFFF"
        text-anchor="middle"
        opacity="0.5">
    600 Ã— 1200px
  </text>
</svg>