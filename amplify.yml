version: 1
applications:
  - appRoot: frontend
    env:
      variables:
        NEXT_TELEMETRY_DISABLED: "1"
    frontend:
      phases:
        preBuild:
          commands:
            - echo "========================================="
            - echo "Installing dependencies with Yarn..."
            - echo "========================================="
            - yarn install --frozen-lockfile
            - echo "Workspace dependencies installed successfully"
        build:
          commands:
            - echo "========================================="
            - echo "Building Next.js Frontend Application..."
            - echo "========================================="
            - yarn workspace quickbudget-frontend build
            - echo "Frontend build completed successfully"
      artifacts:
        baseDirectory: out
        files:
          - "**/*"
      cache:
        paths:
          - ../node_modules/**/*
          - node_modules/**/*
